<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="Luc Thien Phong">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tym Đã Mang Tổn Thương</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #160016;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .button {
            background-color: #ff69b4; /* Màu hồng */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff1493; /* Màu hồng đậm khi hover */
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

        let scene = new THREE.Scene();
        scene.background = new THREE.Color('#160016');

        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
        camera.position.set(0, 4, 30);

        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener("resize", event => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;

        let gu = {
            time: { value: 0 }
        };

        let sizes = [];
        let shift = [];

        let pushShift = () => {
            shift.push(
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2,
                (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                Math.random() * 0.9 + 0.1
            );
        };

        let pts = [];

        // Tạo hình trái tim 3D với chiều dài giảm
        for (let i = 0; i < 50000; i++) {
            let t = Math.random() * Math.PI * 2;
            let p = Math.random() * Math.PI;
            let r = 1 - 0.5 * Math.sin(p); // Radius cho phần giữa của trái tim

            // Điều chỉnh công thức để phần đầu rộng hơn và giảm chiều dài
            let x = (r + 0.3) * Math.cos(t) * Math.sin(p);
            let y = (r + 0.3) * Math.sin(t) * Math.sin(p);
            let z = (1 - Math.cos(p)) * Math.cos(p) * 0.8; // Điều chỉnh chiều dài của trái tim

            pts.push(new THREE.Vector3(x * 20, y * 20, z * 20)); // Nhân với hệ số để làm trái tim lớn hơn
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
        }

        let g = new THREE.BufferGeometry().setFromPoints(pts);
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));

        let m = new THREE.PointsMaterial({
            size: 0.125,
            transparent: true,
            depthTest: false,
            blending: THREE.AdditiveBlending,
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time;
                shader.vertexShader = `
                    uniform float time;
                    attribute float sizes;
                    attribute vec4 shift;
                    varying vec3 vColor;
                    ${shader.vertexShader}
                `.replace(
                    `gl_PointSize = size;`,
                    `gl_PointSize = size * sizes;`
                ).replace(
                    `#include <color_vertex>`,
                    `#include <color_vertex>
                    float d = length(abs(position) / vec3(20., 20., 20.));
                    d = clamp(d, 0., 1.);
                    vColor = mix(vec3(255, 20, 147), vec3(255, 182, 193), d) / 255.;
                `).replace(
                    `#include <begin_vertex>`,
                    `#include <begin_vertex>
                    float t = time;
                    float moveT = mod(shift.x + shift.z * t, PI2);
                    float moveS = mod(shift.y + shift.z * t, PI2);
                    transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.a;
                `);

                shader.fragmentShader = `
                varying vec3 vColor;
                ${shader.fragmentShader}
                `.replace(
                    `#include <clipping_planes_fragment>`,
                    `#include <clipping_planes_fragment>
                    float d = length(gl_PointCoord.xy - 0.5);
                    if (d > 0.5) discard;
                `).replace(
                    `vec4 diffuseColor = vec4( diffuse, opacity );`,
                    `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d) );`
                );
            }
        });

        let p = new THREE.Points(g, m);
        p.rotation.order = "ZYX";
        p.rotation.z = 0.2;
        scene.add(p);

        let clock = new THREE.Clock();

        renderer.setAnimationLoop(() => {
            controls.update();
            let t = clock.getElapsedTime() * 0.5;
            gu.time.value = t * Math.PI;
            p.rotation.y = t * 0.05;
            renderer.render(scene, camera);
        });
    </script>

    <div class="button-container">
        <button class="button" onclick="redirectToPage()">Trái Tym</button>
    </div>

    <script>
        function redirectToPage() {
            window.location.href = "demo.html"; // Thay thế với URL bạn muốn chuyển hướng đến
        }
    </script>
</body>

</html>
